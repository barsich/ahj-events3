<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form action="" class="gallery-form">
      <label for="name" class="gallery-form__label">
        Название
        <input type="text" class="gallery-form__input image-name">
      </label>
      <label for="url" class="gallery-form__label">
        Ссылка на изображение
        <input type="url" required class="gallery-form__input image-url">
      </label>
      <button class="gallery-form__button">Добавить</button>
    </form>
    <div class="gallery"></div>
  </div>
</body>

</html>
